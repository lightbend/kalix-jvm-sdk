      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
          name: Validate links
          command: |
            make -C docs validate-links
      - save_deps_cache

  tests:
    docker:
      - image: cimg/openjdk:11.0
    description: "Tests"
    steps:
      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
          name: Run tests
          command: sbt test
      - save_deps_cache

  scripted-tests:
    docker:
      - image: cimg/openjdk:11.0
    description: "sbt plugin scripted tests"
    steps:
      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
          name: Run tests
          # would be nice to just depend on publish-local but that's slow because of maven part
          command: sbt sdkCore/publishLocal sdkJava/publishLocal sdkScala/publishLocal sdkJavaTestKit/publishLocal sdkScalaTestKit/publishLocal scripted
      - save_deps_cache

  tck-tests:
    machine:
      image: ubuntu-2004:202201-02
    description: "TCK tests"
    steps:
      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
          name: Run Java TCK tests
          command: sbt tckJava/Test/run
      - run:
          name: Run Scala TCK tests
          command: sbt tckScala/Test/run
      - save_deps_cache

  # by setting a snapshot version with set-sdk-version we publish the deps so that
  # other jobs can use them by depending on this job in the workflow
  publish-local:
    machine:
      image: ubuntu-2004:202201-02
    description: "Build and publish a local version of the artifacts"
    steps:
      - checkout-and-merge-to-main
      - restore_deps_cache
      - setup_sbt
      - set-sdk-version
      - publish-local
      - save_deps_cache

  compile-example-suite-java:
    machine:
      image: ubuntu-2004:202201-02
    description: "Compile Test Projects from Example Suite (Java)"
    steps:
      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
            name: Compile test projects from ExampleSuite (Java)
            command: sbt -Dexample.suite.java.enabled codegenJavaCompilationExampleSuite/compile
      - save_deps_cache

  compile-example-suite-scala:
    machine:
